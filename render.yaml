services:
  - type: web
    name: ml-service
    env: python
    rootDir: ml_service
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        sync: false
    healthCheckPath: /health
    plan: starter
    # Increase if you need more resources for model loading
    # plan: standard

