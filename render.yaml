services:
  - type: web
    name: ml-service
    env: python
    rootDir: ml_service
    buildCommand: pip install -r requirements_huggingface.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 300 --max-requests 1000 --max-requests-jitter 100 app_huggingface:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        sync: false
    healthCheckPath: /health
    plan: starter
    # Increase if you need more resources for model loading
    # plan: standard

